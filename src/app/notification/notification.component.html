<div class="row pt-5">
    <div class="col-md-8 mx-auto">
        <div class="card rounded-o">
            <div class="card-header">
                <h3 class="mb-0">Create Notification</h3>
            </div>
            <div class="card-body">


                <form #loginForm="ngForm" class="form">
                    <div class="form-group row">
                        <label for="type" class="col-sm-3">Type</label>
                        <select (change)="valueType($event.target.value)" class="col-sm-8 " id=" Country ">
                            <option value="" selected disabled hidden>Choose here</option>
                            <option value="Event">Event/Celebration</option>
                            <option value="Holiday">Holiday</option>
                            <option value="NagarroNews">Nagarro News</option>
                            <option value="NewPolicy">New Policy</option>
                            <option value="UrgentHelp">Urgent Help</option>
                            </select>
                    </div>

                    <div class="form-group row ">
                        <label for="body " class="col-sm-3 ">Body</label>
                        <input required type="text " [(ngModel)]="notification.body " name="body " id=" " class="col-sm-8 form-control rounded-o " placeholder=" " required>

                        <!-- <span class="help-block " *ngIf="loginForm.invalid " style="color:red ">Valid email required</span> -->
                    </div>
                    <div class="form-group row ">
                        <label for="subject " class="col-sm-3 control-label ">Subject</label>
                        <input [(ngModel)]="notification.subject " type="text " name="subject " required id=" " class="col-sm-8 form-control rounded-o " placeholder=" ">
                    </div>
                    <button *ngIf="loginForm.invalid " disabled type="submit " (click)="create() " class="btn btn-success col-md-2 float-center ">Submit</button>

                    <button *ngIf="loginForm.valid " type="submit " (click)="create() " class="btn btn-success col-md-2 float-center ">Submit</button>

                    <div *ngIf="loginForm.valid " class="row ">

                        <pre>      </pre>
                        <!-- <button type="submit " (click)="login() " class="btn btn-success col-md-2 float-center ">Submit</button> -->


                    </div>
                    <!-- <div>touched : {{loginForm.touched}}</div>
                    <div>untouched : {{loginForm.untouched}}</div>
                    <div>pristine: {{loginForm.pristine}}</div>
                    <div>dirty: {{loginForm.dirty}}</div>
                    <div>valid: {{loginForm.valid}}</div>
                    <div>invalid: {{loginForm.invalid}}</div> -->
                </form>


            </div>

        </div>
    </div>
</div>
